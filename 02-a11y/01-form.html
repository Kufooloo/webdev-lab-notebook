<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>01 - Form</h1>
      <fieldset>
        <legend>Form</legend>
        <form action="/submit">
          <label for="name">Name</label>
          <input id="name" type="text" />
          <br /><br />
          <label for="email"> Email </label>
          <input type="text" id="email" />
          <br /><br />
          <span>Favorite Character</span><br />

          <input type="radio" name="1" id="spongebob" />
          <label for="spongebob">Spongebob</label> <br />
          <input type="radio" name="1" id="patrick" />
          <label for="patrick">Patrick</label><br />
          <input type="radio" name="1" id="sandy" />
          <label for="sandy">Sandy</label><br />
          <br />
          <button>Submit</button>
        </form>
      </fieldset>
    </main>
  </body>
</html>
